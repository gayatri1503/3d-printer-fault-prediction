<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Fault Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cube me-2"></i>3D Printer Fault Predictor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/about">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1><i class="fas fa-robot me-2"></i>3D Printer Fault Prediction</h1>
                        <p class="mb-0">AI-Powered Predictive Maintenance System</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Info Alert -->
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            Enter your 3D printer's sensor readings to predict potential faults
                        </div>

                        <!-- Input Form -->
                        <form method="POST" action="/predict" id="predictionForm">
                            <div class="row g-4">
                                <!-- X-Direction Input -->
                                <div class="col-md-4">
                                    <label for="x_direction" class="form-label fw-bold">
                                        <i class="fas fa-arrows-alt-h text-primary me-1"></i>
                                        X-Direction
                                    </label>
                                    <input type="number" step="0.01" class="form-control" 
                                           id="x_direction" name="x_direction" required 
                                           min="-5" max="5" placeholder="e.g., 0.31">
                                    <div class="form-text">Range: -5 to 5</div>
                                </div>

                                <!-- Y-Direction Input -->
                                <div class="col-md-4">
                                    <label for="y_direction" class="form-label fw-bold">
                                        <i class="fas fa-arrows-alt-v text-success me-1"></i>
                                        Y-Direction
                                    </label>
                                    <input type="number" step="0.01" class="form-control" 
                                           id="y_direction" name="y_direction" required 
                                           min="-2" max="8" placeholder="e.g., 1.02">
                                    <div class="form-text">Range: -2 to 8</div>
                                </div>

                                <!-- Z-Direction Input -->
                                <div class="col-md-4">
                                    <label for="z_direction" class="form-label fw-bold">
                                        <i class="fas fa-sort text-warning me-1"></i>
                                        Z-Direction
                                    </label>
                                    <input type="number" step="0.01" class="form-control" 
                                           id="z_direction" name="z_direction" required 
                                           min="-15" max="0" placeholder="e.g., -9.18">
                                    <div class="form-text">Range: -15 to 0</div>
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-search me-2"></i>Predict Fault Status
                                </button>
                            </div>
                        </form>
                        
                        <!-- Quick Test Samples -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6><i class="fas fa-flask me-2"></i>Quick Test Samples:</h6>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-outline-success btn-sm w-100" 
                                            onclick="loadSample(0.31, 1.02, -9.18)">
                                        <i class="fas fa-check-circle me-1"></i>Normal Sample
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-outline-danger btn-sm w-100" 
                                            onclick="loadSample(3.5, 7.2, -2.1)">
                                        <i class="fas fa-exclamation-triangle me-1"></i>Error Sample
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadSample(x, y, z) {
            document.getElementById('x_direction').value = x;
            document.getElementById('y_direction').value = y;
            document.getElementById('z_direction').value = z;
        }

        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Analyzing...';
            
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }, 10000);
        });
    </script>
</body>
</html>
